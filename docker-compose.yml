version: "3.9"

services:
  api:
    build: .
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - .:/app
      - ./secrets:/secrets:ro
    ports:
      - "8000:8000"
    depends_on:
      - db
      - cache

  worker:
    build: .
    command: uvicorn services.worker.app:app --host 0.0.0.0 --port 9100
    env_file: .env
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - .:/app
      - ./secrets:/secrets:ro
    ports:
      - "9100:9100"
    depends_on:
      - db
      - cache
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9100/healthz')\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-sparkone}
      - POSTGRES_USER=${POSTGRES_USER:-sparkone}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sparkone}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: >
      postgres -c shared_preload_libraries=pg_stat_statements
               -c max_connections=200
               -c shared_buffers=256MB

  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  ngrok:
    image: ngrok/ngrok:latest
    command: http api:8000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - api

volumes:
  pgdata:
