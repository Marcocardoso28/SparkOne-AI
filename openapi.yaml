          type: string
          format: date-time
        end_at:
          type: string
          format: date-time
        location:
          type: string
        description:
          type: string
      required:
        - id
        - title
        - status
        - start_at

    EventStatus:
      type: string
      enum: [scheduled, confirmed, cancelled, completed]
      description: Status do evento

    # Schemas de Briefs
    StructuredBrief:
      type: object
      properties:
        summary:
          type: object
          properties:
            pending_tasks:
              type: integer
            upcoming_events:
              type: integer
            recent_messages:
              type: integer
        tasks:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              priority:
                $ref: '#/components/schemas/TaskPriority'
              due_date:
                type: string
                format: date-time
        events:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              start_at:
                type: string
                format: date-time
              location:
                type: string
        insights:
          type: array
          items:
            type: string

    # Schemas de Webhooks
    WhatsAppWebhook:
      type: object
      properties:
        data:
          type: object
          properties:
            key:
              type: object
              properties:
                remoteJid:
                  type: string
                fromMe:
                  type: boolean
                id:
                  type: string
            message:
              type: object
              properties:
                conversation:
                  type: string
            messageTimestamp:
              type: integer
      required:
        - data

    # Schemas de Alertas
    AlertPayload:
      type: object
      properties:
        alerts:
          type: array
          items:
            type: object
            properties:
              status:
                type: string
                enum: [firing, resolved]
              labels:
                type: object
                additionalProperties:
                  type: string
              annotations:
                type: object
                additionalProperties:
                  type: string
              startsAt:
                type: string
                format: date-time
              endsAt:
                type: string
                format: date-time
      required:
        - alerts

    # Schemas de Resposta
    IngestResponse:
      type: object
      properties:
        status:
          type: string
          enum: [accepted]
        channel:
          $ref: '#/components/schemas/Channel'
        message_id:
          type: string
      required:
        - status
        - channel

    ChannelResponse:
      type: object
      properties:
        status:
          type: string
          enum: [accepted]
        channel:
          $ref: '#/components/schemas/Channel'
      required:
        - status
        - channel

    WebhookResponse:
      type: object
      properties:
        status:
          type: string
          enum: [accepted]
      required:
        - status

    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
        error_code:
          type: string
        timestamp:
          type: string
          format: date-time
      required:
        - detail

  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      description: HTTP Basic Authentication para interface web

