      summary: Ingest√£o direta de mensagem normalizada
      description: |
        Recebe uma mensagem j√° normalizada e a processa atrav√©s da pipeline completa:
        1. Valida√ß√£o do payload
        2. Sanitiza√ß√£o do conte√∫do
        3. Roteamento para o orquestrador
