info:
  title: SparkOne API
  description: |
    API do SparkOne - Sistema de Assistente Pessoal Inteligente
    
    O SparkOne √© uma plataforma de IA conversacional que processa mensagens de m√∫ltiplos canais
    (WhatsApp, Web, Google Sheets) e as transforma em a√ß√µes estruturadas como tarefas, eventos
    e recomenda√ß√µes personalizadas.
    
    ## Arquitetura
    
    O sistema segue uma arquitetura baseada em eventos com os seguintes componentes principais:
    
    - **Ingest√£o**: Normaliza√ß√£o de mensagens de diferentes canais
    - **Orquestra√ß√£o**: Classifica√ß√£o e roteamento inteligente via IA
    - **Servi√ßos**: Processamento especializado (tarefas, calend√°rio, coach)
    - **Integra√ß√µes**: Conectores para servi√ßos externos (Notion, Google, WhatsApp)
    
    ## Autentica√ß√£o
    
    - Interface Web: HTTP Basic Authentication
    - Webhooks: Valida√ß√£o por token (quando configurado)
    - M√©tricas: Endpoint p√∫blico para Prometheus
    
    ## Rate Limiting
    
    - Desenvolvimento: 120 requests/minuto
    - Produ√ß√£o: 60 requests/minuto
    
