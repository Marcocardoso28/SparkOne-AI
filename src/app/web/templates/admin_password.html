<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SparkOne · Alterar senha</title>
    <link rel="icon" href="/static/favicon.svg" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="shell">
      <section class="panel">
        <header class="panel__header header-container">
          <div>
            <div class="panel__eyebrow">SparkOne</div>
            <h1>Alterar senha</h1>
            {% if error %}<div class="toast toast--error">{{ error }}</div>{% endif %}
          </div>
          <nav>
            <a class="button" href="/admin">Início</a>
            <a class="button button--ghost" href="/admin/logout">Sair</a>
          </nav>
        </header>
        <form method="post" action="/admin/password" class="composer">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
          <label class="composer__label" for="current">Senha atual</label>
          <input id="current" name="current" type="password" required class="input" />

          <label class="composer__label" for="new">Nova senha</label>
          <input id="new" name="new" type="password" required class="input" />

          <button class="button button--primary">Salvar</button>
        </form>
      </section>
    </main>
  </body>
  <style>.input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--color-border-strong);background:rgba(15,23,42,0.6);color:var(--color-fg);}</style>
</html>
