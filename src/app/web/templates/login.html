<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkOne · Login</title>
    <link rel="icon" href="/static/favicon.svg" />
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif; background: var(--color-bg); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .login-card { background: var(--color-panel); border: 1px solid var(--color-border); border-radius: 16px; padding: 28px; max-width: 420px; width: 100%; box-shadow: 0 20px 60px rgba(0,0,0,0.25); }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title { font-size: 28px; font-weight: 700; color: #e2e8f0; margin-bottom: 8px; }

        .login-subtitle { color: var(--color-fg-soft); font-size: 16px; }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input { width: 100%; padding: 12px 16px; border: 1px solid var(--color-border-strong); border-radius: 12px; font-size: 16px; transition: all 0.3s ease; background: rgba(15,23,42,0.6); color: var(--color-fg); }
        .form-input:focus { outline: none; border-color: color-mix(in srgb, var(--color-primary) 75%, white); box-shadow: 0 0 0 3px color-mix(in srgb, var(--color-primary) 18%, transparent); }

        .login-button { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--color-primary), var(--color-accent)); color: #062436; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; box-shadow: var(--shadow-primary); }
        .login-button:hover { transform: translateY(-2px); box-shadow: var(--shadow-primary-hover); }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #e53e3e;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #718096;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">SparkOne</h1>
            <p class="login-subtitle">Faça login para continuar</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/web/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input"
                    placeholder="Digite seu usuário"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button">
                Entrar
            </button>
        </form>

        <div class="footer">
            <p>&copy; 2024 SparkOne. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
